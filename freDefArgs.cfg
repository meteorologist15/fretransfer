[-expName]
type=str
default=
required=True
help="name of the experiment"

[-fileType]
default=[]
nargs="+"
required=True
help="type(s) of file(s) to transfer [ascii, history, restart]"

[-sourceDir]
type=str
default=
required=True
dest='workDir'
help='Working directory with ASCII, RESTART, and/or HISTORY sub-directories that contain the ascii, history, and restart files generated during a model simulation.'

[-destDir]
type=str
default=
required=True
dest='outputDirRemote'
help='root directory on the destination machine. Files will be transferred to: ${destDir}/${expName}/[ASCII,RESTART,HISTORY]'

[-destMachine]
type=str
choices=['gaea', 'gfdl', 'theia']
required=True
help='name of the machine to transfer the files to. [gaea, gfdl, theia]'

[-makeTarfile]
type=int
action='store'
default=0
choices=[0,1]
dest='paramCompressOn'
help='create a tarball containing the files before transferring? Default = false'

[-asciiPatterns]
default=['out','results', 'log', 'timestats', 'stats']
nargs='?'
action='store'
help='Space-separated list of ascii file patterns to search for. User-specified pattern(s) replace the default list. Ascii files containing the following patterns are transferred by default: "out", "results", "log", "timestats", "stats", "velocity truncations"'

[-restartPatterns]
default=['.res.','.nc.', '.input.', '.tgz$', '.ww3$']
nargs='?'
action='store'
help='Space-separated list of restart file patterns to search for. User-specified pattern(s) replace the default list. Restart files containing the following patterns are transferred by default: ".res.",".nc.", ".input.", ".tgz$", ".ww3$"'

[-historyPatterns]
default=['.nc.','.ww3$', '^rregion']
nargs='?'
action='store'
help='Space-separated list of history file patterns to search for. User-specified pattern(s) replace the default list. History files containing the following patterns are transferred by default, "^rregion",".nc.",".ww3$"'

[-stagingType]
choices=['chained','online']
action='store'
default='chained'
help='output staging type. Default is "chained".'

